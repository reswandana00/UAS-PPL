[pytest]
# Pytest Configuration for DamnCRUD Test Suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = .

# Command line options to always use
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    search: tests related to search functionality
    crud: tests related to create, read, update, delete operations
    validation: tests related to form validation
    slow: tests that take longer to execute
    
# Timeout settings (in seconds)
timeout = 120

# Console output
console_output_style = progress

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution settings
# Use with: pytest -n auto
# or: pytest -n 4 (for 4 workers)
